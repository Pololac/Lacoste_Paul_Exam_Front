<div [ngStyle]="{'background-image': 'linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5) 30%, rgba(0, 0, 0, 0)), url(' + data.imageUrl + ')'}" class="h-[500px] bg-cover bg-center flex flex-col justify-start items-start gap-2 md:gap-4 lg:gap-6 rounded-md p-4 w-full max-w-sm mx-auto">
    <div class="mt-4 me-[60px] text-white">
        <h3>{{ data.title }}</h3>
        <p class="mt-3">{{ data.contenu }}</p>
    </div>
</div>
