<!-- Hero-->
<section class="m-5">
  <div class="relative w-full h-screen bg-cover bg-center" style="background-image: url('assets/images/exam5.webp');">
    <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-600 to-transparent opacity-50"></div>
    <div class="flex justify-center items-center h-full relative z-10">
        <h1 class="text-white text-center uppercase font-extrabold text-5xl sm:text-6xl lg:text-7xl">Travaillez <br> intelligemment,<br> collaborez partout</h1>
    </div>
  </div>
</section>



<!-- Worksphere-->
<section class="mt-[50px]">
  <div class="w-9/12 mx-auto py-10">
    <h2 class="text-center md:text-left mb-5">Pourquoi choisir WorkSphere ?</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
        <app-card-work *ngFor="let workElement of workElements" [data]="workElement"></app-card-work>
    </div>

  </div>
</section>

<!-- Outils-->
<section class="mt-[50px] py-[50px] bg-gray-200">
    <div class="w-9/12 mx-auto py-10">
  
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="pt-4 pe-[60px]">
                <h2 class="">Outils essentiels</h2>
                <p class="mt-4">Lorem ipsum dolor sit amet. Sed officiis veritatis eos laborum molestias in temporibus fugit eos nihil dicta aut illum consequatur!</p>
            </div>

            <app-card-outils *ngFor="let toolElement of toolElements" [dataT]="toolElement"></app-card-outils>

      </div>
  
    </div>
</section>
